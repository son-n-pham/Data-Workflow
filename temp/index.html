<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Plot</title>
    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div id="myPlot" style="width: 600px; height: 400px"></div>
    <input type="text" id="commentBox" placeholder="Enter your comment" />
    <button onclick="addComment()">Add Comment</button>

    <script>
      // Create a Plotly plot
      var trace = {
        x: [1, 2, 3, 4],
        y: [10, 11, 12, 13],
        mode: "markers",
      };
      var data = [trace];
      var layout = { title: "Interactive Plot" };
      Plotly.newPlot("myPlot", data, layout);

      function addComment() {
        var comment = document.getElementById("commentBox").value;
        var plotElement = document.getElementById("myPlot");

        // Logic to add comment to the plot
        // This might involve updating the plot with a new annotation
        // For example, adding an annotation at a fixed position
        Plotly.relayout(plotElement, {
          annotations: [
            {
              x: 2, // Example fixed position
              y: 11, // Example fixed position
              xref: "x",
              yref: "y",
              text: comment,
              showarrow: true,
              arrowhead: 7,
              ax: 0,
              ay: -40,
            },
          ],
        });
      }
    </script>
  </body>
</html>
